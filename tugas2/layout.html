<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tugas Layout</title>

     <style>

        .header { background: #5ecbec; color: white; text-align: center; padding: 20px 0; }

        .nav ul { list-style-type: none; padding: 0; }

    </style>
<body>

            </td>
        </tr>
        <tr>
            <td class="nav" >

                <ol>
                    <li><a href="gambar.html" target="mainFrame">Gambar & Link</a></li>
                    <li><a href="daftar.html" target="mainFrame">Daftar</a></li>
                    <li><a href="tabel.html" target="mainFrame">Tabel</a></li>
                    <li><a href="tombol sumbit.html" target="mainFrame">Formulir</a></li>
                </ol>
            </td>

                <iframe name="mainFrame" src="gambar.html" width="100%" height="400px" frameborder="0" ></iframe>

</html>
